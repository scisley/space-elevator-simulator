<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Elevator Simulator</title>
  <meta name="description" content="Ride a space elevator from sea level to 100,000 km. Real star catalog, real physics, day/night cycle — in your browser.">
  <meta name="theme-color" content="#000000">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <!-- Open Graph -->
  <meta property="og:title" content="Space Elevator Simulator">
  <meta property="og:description" content="Ride a space elevator from sea level to 100,000 km. Real star catalog, real physics, day/night cycle — in your browser.">
  <meta property="og:image" content="https://space-elevator.vercel.app/og-image.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Space Elevator Simulator">
  <meta name="twitter:description" content="Ride a space elevator from sea level to 100,000 km. Real star catalog, real physics, day/night cycle — in your browser.">
  <meta name="twitter:image" content="https://space-elevator.vercel.app/og-image.jpg">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #000; }
    canvas { display: block; }

    #loading-screen {
      position: fixed; inset: 0; z-index: 1000;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: #000; color: #fff; font-family: 'Courier New', monospace;
    }
    #loading-screen h1 { font-size: 2rem; margin-bottom: 1rem; letter-spacing: 0.3em; }
    #loading-bar-container {
      width: 300px; height: 4px; background: #333; border-radius: 2px; overflow: hidden;
    }
    #loading-bar { width: 0%; height: 100%; background: #4af; transition: width 0.3s; }
    #loading-text { margin-top: 1rem; font-size: 0.8rem; color: #888; }
    #click-to-enter {
      margin-top: 2rem; font-size: 1.1rem; color: #4af; cursor: pointer;
      animation: pulse 2s infinite; display: none;
    }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }

    #hud {
      position: fixed; top: 20px; left: 20px; z-index: 100;
      font-family: 'Courier New', monospace; color: #4af; font-size: 14px;
      pointer-events: none; user-select: none; text-shadow: 0 0 4px rgba(0,0,0,0.8);
    }
    #hud .label { color: #888; }
    #hud .value { color: #fff; }
    #hud .unit { color: #666; }
    #hud div { margin-bottom: 4px; }

    #milestone-notification {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      z-index: 200; font-family: 'Courier New', monospace; text-align: center;
      pointer-events: none; opacity: 0; transition: opacity 1s;
    }
    #milestone-notification .altitude { font-size: 1.5rem; color: #4af; }
    #milestone-notification .name { font-size: 2.5rem; color: #fff; margin-top: 0.5rem; }

    #admin-panel {
      position: fixed; top: 20px; right: 20px; z-index: 300;
      background: rgba(0,0,0,0.85); border: 1px solid #4af; border-radius: 8px;
      padding: 16px; font-family: 'Courier New', monospace; color: #fff;
      min-width: 260px; display: none;
    }
    #admin-panel h3 { color: #4af; margin-bottom: 12px; font-size: 14px; }
    #admin-panel label { display: block; color: #888; font-size: 11px; margin-top: 8px; }
    #admin-panel input {
      width: 100%; background: #111; border: 1px solid #333; color: #fff;
      padding: 4px 8px; font-family: inherit; font-size: 12px; margin-top: 2px;
    }
    #admin-panel button {
      background: #1a3a5c; border: 1px solid #4af; color: #4af; padding: 4px 10px;
      font-family: inherit; font-size: 11px; cursor: pointer; margin: 2px;
    }
    #admin-panel button:hover { background: #2a5a8c; }
    #admin-panel .btn-row { margin-top: 8px; display: flex; gap: 4px; flex-wrap: wrap; }

    #crosshair {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      width: 2px; height: 2px; background: rgba(255,255,255,0.5); border-radius: 50%;
      z-index: 50; pointer-events: none; display: none;
    }

    /* Mobile landing page */
    #mobile-landing {
      position: fixed; inset: 0; z-index: 2000;
      display: none; flex-direction: column; align-items: center; justify-content: center;
      background: #000 url('/og-image.jpg') center/cover no-repeat;
      font-family: 'Courier New', monospace; color: #fff; text-align: center;
      padding: 2rem;
    }
    #mobile-landing::before {
      content: ''; position: absolute; inset: 0;
      background: rgba(0,0,0,0.7);
    }
    #mobile-landing > * { position: relative; z-index: 1; }
    #mobile-landing h1 { font-size: 1.8rem; letter-spacing: 0.3em; margin-bottom: 1rem; }
    #mobile-landing .subtitle { color: #4af; font-size: 0.95rem; margin-bottom: 1.5rem; line-height: 1.6; }
    #mobile-landing .stats { color: #888; font-size: 0.75rem; margin-bottom: 2rem; letter-spacing: 0.1em; }
    #mobile-landing .cta { color: #fff; font-size: 0.9rem; margin-bottom: 1.5rem; }
    #mobile-landing .copy-link {
      background: #1a3a5c; border: 1px solid #4af; color: #4af;
      padding: 12px 24px; font-family: inherit; font-size: 0.9rem;
      cursor: pointer; letter-spacing: 0.1em;
    }
    #mobile-landing .copy-link:active { background: #2a5a8c; }
  </style>
</head>
<body>
  <div id="mobile-landing">
    <h1>SPACE ELEVATOR</h1>
    <div class="subtitle">A first-person journey from<br>sea level to 100,000 km</div>
    <div class="stats">Real star catalog &middot; Real physics &middot; 14 milestones</div>
    <div class="cta">Open on a computer for the full experience</div>
    <button class="copy-link" id="mobile-copy-link">COPY LINK</button>
  </div>

  <div id="loading-screen">
    <h1>SPACE ELEVATOR</h1>
    <div id="loading-bar-container"><div id="loading-bar"></div></div>
    <div id="loading-text">Loading textures...</div>
    <div id="click-to-enter">[ CLICK TO ENTER ]</div>
  </div>

  <div id="crosshair"></div>

  <div id="hud"></div>

  <div id="milestone-notification">
    <div class="altitude"></div>
    <div class="name"></div>
  </div>

  <div id="admin-panel">
    <h3>SETTINGS</h3>
    <label>Altitude (km)</label>
    <div class="btn-row">
      <button data-altitude="0">0</button>
      <button data-altitude="1000">1k</button>
      <button data-altitude="10000">10k</button>
      <button data-altitude="35780">GEO</button>
      <button data-altitude="50000">50k</button>
      <button data-altitude="100000">100k</button>
    </div>
    <div class="btn-row">
      <input type="number" id="admin-altitude" value="0" min="0" max="100000" style="flex:1;">
      <button id="admin-set-alt">Set</button>
    </div>
    <label>Time Scale</label>
    <div class="btn-row">
      <button data-timescale="1">1x</button>
      <button data-timescale="10">10x</button>
      <button data-timescale="100">100x</button>
      <button data-timescale="500">500x</button>
      <button data-timescale="1000">1000x</button>
      <button data-timescale="10000">10000x</button>
    </div>
    <label>Direction</label>
    <div class="btn-row">
      <button data-dir="1">Up</button>
      <button data-dir="0">Stop</button>
      <button data-dir="-1">Down</button>
    </div>
    <label>Cabin</label>
    <div class="btn-row">
      <button id="admin-toggle-cabin">Toggle Cabin</button>
    </div>
    <label>Star Brightness</label>
    <div class="btn-row" style="align-items: center;">
      <input type="range" id="admin-star-brightness" min="0.1" max="3.0" step="0.1" value="1.0"
             style="flex:1; accent-color:#4af;">
      <span id="admin-star-brightness-val" style="color:#4af; min-width:30px; text-align:right;">1.0</span>
    </div>
    <label>Audio</label>
    <div class="btn-row">
      <button id="admin-toggle-audio">Mute</button>
    </div>
    <div class="btn-row" style="margin-top:12px">
      <button id="admin-share" style="flex:1;">Share Link</button>
      <button id="admin-restart">Restart</button>
    </div>
  </div>

  <script>
    // Mobile detection — runs synchronously before the deferred module script
    (function() {
      var isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent)
        || (navigator.maxTouchPoints > 0 && window.innerWidth < 1024);
      if (isMobile) {
        document.getElementById('mobile-landing').style.display = 'flex';
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('mobile-copy-link').addEventListener('click', function() {
          var btn = this;
          navigator.clipboard.writeText(window.location.href).then(function() {
            btn.textContent = 'COPIED!';
            setTimeout(function() { btn.textContent = 'COPY LINK'; }, 2000);
          });
        });
        // Remove the module script so Three.js never loads
        var appScript = document.getElementById('app-script');
        if (appScript) appScript.remove();
      }
    })();
  </script>
  <script type="module" src="/src/main.js" id="app-script"></script>
</body>
</html>
